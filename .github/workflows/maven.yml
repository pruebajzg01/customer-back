name: build and test feature branch

on:
  push:
    branches:
      - feature/*

jobs:
  build-feature:

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: pull and checkout  from git repository4
        
        run: |
          echo "se est√° haciendo un pull y checkout desde el repostiorio de git--jeje"
        
      - name: usando action para java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin' # See 'Supported distributions' for available options
          java-version: '17'

      - name: maven build clean and install
        run: |
          mvn clean install
          echo "se hizo clean and install con maven"
  